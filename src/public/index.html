<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>WS005</h1>

    <h4>Write a message to send a notification to all users connected</h4>

    <form id="myform">
        <input type="text" placeholder="Write the title" id="title" autofocus>
        <br><br>
        <input type="text" placeholder="Write your message" id="message" autofocus>
        <br><br>
        <button class="btn">
            Send Notification
        </button>
    </form>

<br/>

    <fieldset>
        <legend>Group to send message:</legend>
      
        <div>
          <input type="radio" id="all_users" name="group" value="0" checked />
          <label for="All users">All users</label>
        </div>
      
        <div>
          <input type="radio" id="group_1" name="group" value="1" />
          <label for="Group 1">Group 1</label>
        </div>
      
        <div>
          <input type="radio" id="group_2" name="group" value="2" />
          <label for="Group 2">Group 2</label>
        </div>
    </fieldset>

    <script src="./main.js"></script>
</body>
</html>
